<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/ create-application" autocomplete="off" method="post"
      onsubmit="onSubmit()">
      <fieldset 
      class="blok-input">
        <legend>Personal information</legend>
        <label 
        class="input-content"
        for="surname">
        Surname:
          <input 
          type="text" 
          name="surname" 
          required 
          id="surname">
        </label>
        <label 
          class="input-content" 
          for="name">
        Name:
          <input 
            type="text" 
            name="name" 
            required 
            id="name">
        </label>
        <label 
        class="input-content" 
        for="old">
        How old are You?
          <input 
          type="number" 
          name="old" 
          value="12" 
          required 
          min="1" 
          max="100" 
          id="old">
        </label>
        <label 
        class="input-content" 
        for="data">
        Full date of birth:
          <input 
          type="date" 
          name="date_of birth" 
          required id="data">
        </label>
        <label 
        class="input-content" 
        for="agree">
        I aceept the term of the agreement
          <input 
            type="checkbox" 
            name="agreement" 
            required 
            id="agree">
        </label>
      </fieldset>
      <fieldset 
      class="blok-input">
        <legend>Registration</legend>
        <label 
         class="input-content"
         for="email">
        E-mail:
          <input 
          type="email" 
          name="email" 
          required 
          id="email" 
          placeholder="email@example.com">
        </label>
        <label 
        class="input-content"
        for="password">
        Password:
          <input 
          type="password" 
          name="password" 
          required 
          id="password" 
          minlength="6" 
          maxlength="30" >
        </label>
      </fieldset>
      <fieldset 
      class="blok-input">
        <legend>An interesting fact about you!</legend>
        <label 
        for="cat" 
        class="input-content">
        Do you love cats?
          <input 
          type="radio" 
          name="cat" 
          value="yes" 
          id="yes">
          <label for="yes">Yes</label>
          <input 
          type="radio" 
          name="cat" 
          value="no" 
          id="no">
          <label for="no">No</label>
        </label>
        <label 
          for="color" 
        class="input-content">
        What is your favorite color?
          <input 
          type="color" 
          name="color" 
          id="color">
        </label>
        <label 
        for="time-bed"
        class="input-content">
        What time do you go to bed?
          <input 
          type="time" 
          name="time-bed" 
          id="time-bed">
        </label>
        <label for="car" 
        class="input-content">
        What are your favorite brand of cars?
          <select 
        name="car" 
        id="car"
        multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value="no"></option>
          </select>
        </label>
        <label 
        for="work" 
        class="input-content">
        How do you rate our work?
          <input 
          type="range"
          value="0" 
          name="value" 
          id="work">
        </label>
      </fieldset>
      <fieldset 
      class="blok-input">
        <legend>Additional info:</legend>
        <label for="comment" 
        class="input-content">
        Comments:
          <textarea 
          name="comment" 
          id="comment" >
          </textarea>
        </label>
        <label 
        for="recommend">
        Would you recommend us?
          <select 
          name="recommend-us" 
          id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
